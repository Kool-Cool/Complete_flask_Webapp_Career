<!DOCTYPE html>

<html>
  <head>
    <title> {{ job.title }} </title>
  </head>

  <body>
    <h3>Title</h3>
    <p>{{ job.title }}</p>

    <h3>Location</h3>
    <p>{{ job['location'] }}</p>

    <h3>Salary </h3>
    <p>{{job.currency}} {{ job.salary }}</p>

    <h3>Responsibilities </h3>
    <p>{{ job.responsibilities }}</p>

    <h3>Requirements </h3>
    <p>{{ job.requirements }}</p>


    
  </body>
</html>
