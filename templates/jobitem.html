<div  class="border-bottom row" style="margin-bottom:16px;  padding-bottom: 8px;">
  <div class="col-10">
    <h4 style="color:rgb(120,120,120); margin-bottom:4px;">{{char["title"]}}</h4>
    
    <div><b>Location:</b> {{char["location"]}}</div>
    
    {% if "salary" in char %}
    <div><b>Salary:</b> {{char["salary"]}}</div>
     {% endif %}
  </div>

  <div class="col-2">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
